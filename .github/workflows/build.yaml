name: ci
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  checks: write
  contents: write

jobs:
  lint:
    name: run linters
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: install node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install linters
        run: npm ci

      - name: run linters
        uses: wearerrequired/lint-action@v2
        with:
          prettier: true
          auto_fix: true
          fail_on_error: true
